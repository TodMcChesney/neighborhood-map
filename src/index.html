<!DOCTYPE html>
<html class="doc" lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Neighborhood Map App | Tod McChesney</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This is my version of Project #5 for the Udacity Front-End Web Developer Nanodegree.">
        <meta name="author" content="Tod McChesney">
        <!-- build:css css/styles.min.css -->
        <link href="css/styles.css" rel="stylesheet">
        <!-- /build -->
        <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    </head>
    <body class="page page__text">
        <nav class="nav">
            <a href="#" class="nav__icon" data-bind="click: toggleNavView"></a>
            <div class="nav__view" data-bind="fadeVisible: showNavView">
                <h1 class="nav__heading">Historic Geneva</h1>
                <input class="nav__filter" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Filter places by name">
                <ul class="nav__list" data-bind="foreach: filteredPlacesList">
                    <li class="nav__item"><a href="#" class="nav__link" data-bind="text: title, click: $parent.placeNameClick"></a></li>
                </ul>
                <p class="nav__item nav__item--border page__text--center"><a href="#" class="nav__link" data-bind="click: recenterMap">Recenter Map</a></p>
            </div>
        </nav>
        <div id="map" class="map">
        </div>
        <!-- build:js js/all.min.js -->
        <script src="js/knockout-3.4.2.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/app.js"></script>
        <!-- /build -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATdICBIFsyn3RH_BQsBsOQ-wM7UJd2M3A&v=3&callback=initMap" async defer onerror="errorMap()">
        </script>
    </body>
</html>
