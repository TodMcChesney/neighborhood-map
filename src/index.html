<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Neighborhood Map App | Tod McChesney</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This is my version of Project #5 for the Udacity Front-End Web Developer Nanodegree.">
        <meta name="author" content="Tod McChesney">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <ul data-bind="foreach: breweryList">
            <li data-bind="text: title, click: $parent.breweryListClick"></li>
        </ul>
        <div id="map">
        </div>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATdICBIFsyn3RH_BQsBsOQ-wM7UJd2M3A&v=3&callback=initMap" async defer onerror="errorMap()">
        </script>
    </body>
</html>
